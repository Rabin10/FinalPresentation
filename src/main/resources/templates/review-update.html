<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Review</title>
</head>
<body>
<h1>Update Review</h1>
<form th:action="@{/reviews/update}" th:object="${review}" method="post">
    <input type="hidden" th:field="*{reviewId}" />

    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}" placeholder="Edit your review here..." required></textarea><br>

    <label for="status">Status:</label>
    <select id="status" th:field="*{status}">
        <option value="Pending" th:selected="${review.status == 'Pending'}">Pending</option>
        <option value="Approved" th:selected="${review.status == 'Approved'}">Approved</option>
        <option value="Rejected" th:selected="${review.status == 'Rejected'}">Rejected</option>
    </select><br>

    <label for="serviceId">Service ID:</label>
    <input type="number" id="serviceId" th:field="*{service.serviceId}" placeholder="Enter Service ID" min="1" required /><br>

    <button type="submit">Save</button>
</form>
</body>
</html>
