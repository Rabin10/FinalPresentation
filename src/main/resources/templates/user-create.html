<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
</head>
<body>
<h1>Create New User</h1>
<form th:action="@{/users/create}" th:object="${user}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" placeholder="Enter username" required /><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required /><br>

    <label for="role">Role:</label>
    <select id="role" th:field="*{role}">
        <option value="Customer">Customer</option>
        <option value="Provider">Provider</option>

    </select><br>

    <label for="status">Status:</label>
    <select id="status" th:field="*{status}">
        <option value="Active">Active</option>
        <option value="Banned">Banned</option>
    </select><br>

    <button type="submit">Save</button>
</form>
</body>
</html>
