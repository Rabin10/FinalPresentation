<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Review List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .btn-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        .action-links a {
            color: #007BFF;
            text-decoration: none;
            margin-right: 10px;
        }
        .action-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Review List</h1>

<!-- Add New Review Button -->
<div class="btn-container">
    <a href="/reviews/createForm" class="btn">Add New Review</a>
</div>

<!-- Display the table if the review list is not empty -->
<div th:if="${!reviewList.empty}">
    <table>
        <thead>
        <tr>
            <th>Content</th>
            <th>Status</th>
            <th>Service ID</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviewList}">
            <td th:text="${review.content}"></td>
            <td th:text="${review.status}"></td>
            <td th:text="${review.service.serviceId}"></td>
            <td class="action-links">
                <a th:href="@{/reviews/update/{id}(id=${review.reviewId})}">Moderate</a>
                <a th:href="@{/reviews/delete/{id}(id=${review.reviewId})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Message for Empty Review List -->
<div th:if="${reviewList.empty}" class="no-data">
    <p>No reviews found. Please add some reviews.</p>
</div>
</body>
</html>
