<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/edit}" th:object="${user}" method="post">
  <input type="hidden" th:field="*{userId}" />

  <label for="username">Username:</label>
  <input type="text" id="username" th:field="*{username}" required /><br>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" required /><br>

  <label for="role">Role:</label>
  <select id="role" th:field="*{role}">
    <option value="Customer" th:selected="${user.role == 'Customer'}">Customer</option>
    <option value="Provider" th:selected="${user.role == 'Provider'}">Provider</option>
  </select><br>

  <label for="status">Status:</label>
  <select id="status" th:field="*{status}">
    <option value="Active" th:selected="${user.status == 'Active'}">Active</option>
    <option value="Banned" th:selected="${user.status == 'Banned'}">Banned</option>
  </select><br>

  <button type="submit">Save</button>
</form>
</body>
</html>
