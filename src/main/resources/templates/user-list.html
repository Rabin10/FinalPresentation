<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Manage Users</h1>

<!-- Add New User Button -->
<div style="margin-bottom: 20px;">
    <a href="/users/createForm">Add New User</a>
</div>

<!-- Display User Table -->
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Placeholder for Empty User List -->
    <tr th:if="${userList.empty}">
        <td colspan="5" style="text-align:center;">No users found. Add users to view them here.</td>
    </tr>

    <!-- Display Users -->
    <tr th:each="user : ${userList}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
        <td th:text="${user.status}"></td>
        <td>
            <a th:if="${user.status != 'Banned'}" th:href="@{/users/ban/{id}(id=${user.userId})}">Ban</a>
            <a th:if="${user.status == 'Banned'}" th:href="@{/users/unban/{id}(id=${user.userId})}">Unban</a>
            <span>|</span>
            <a th:href="@{/users/edit/{id}(id=${user.userId})}" style="color: #FFD700; font-weight: bold;">Edit</a>
            <span>|</span>
            <a th:href="@{/users/delete/{id}(id=${user.userId})}" style="color: red;" onclick="confirmDelete('Are you sure you want to delete this user?')">Delete</a>

        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
